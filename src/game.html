<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/game.js"></script>
    <link rel="stylesheet" href="css/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Monoton&family=Press+Start+2P&family=Silkscreen&display=swap" rel="stylesheet">

    <title>Ranking Popcorn</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="tableGame">
            
            <div class="titleTable">
                <h1>Tier List</h1>
            </div>

            <div class="fieldsTable">

                <div class="field">


                    <div class="containerField">
                        <div class="text">
                            <h4>S</h4>
                        </div>
    
                        <div class="images">

                            <div id="firstPosition" class="tierPosition">

                            </div>

                        </div>
                    </div>

                    <div class="line"><hr></div>

                </div>

                <div class="field">

                    <div class="containerField">

                        <div class="text">
                            <h4>A</h4>
                        </div>
    
                        <div class="images">

                            <div id="secondPosition" class="tierPosition" >

                            </div>

                            <div id="thirdPosition" class="tierPosition">

                            </div>

                        </div>
                    </div>

                    <div class="line"><hr></div>

                </div>

                <div class="field">

                    <div class="containerField">
                        
                        <div class="text">
                            <h4>B</h4>
                        </div>
    
                        <div class="images">

                            <div id="fourthPosition" class="tierPosition">

                            </div>

                            <div id="fifthPosition" class="tierPosition">

                            </div>
                            
                            <div id="sixthPosition" class="tierPosition">

                            </div>

                        </div>
                    </div>

                    <div class="line"><hr></div>

                </div>

                <div class="field">

                    <div class="containerField">
                        
                        <div class="text">
                            <h4>C</h4>
                        </div>
    
                        <div class="images">

                            <div id="seventhPosition" class="tierPosition">

                            </div>

                            <div id="eighthPosition" class="tierPosition">

                            </div>
                            
                            <div id="ninthPosition" class="tierPosition">

                            </div>

                            <div id="tenthPosition" class="tierPosition">

                            </div>

                        </div>
                    </div>

                    <div class="line"><hr></div>

                </div>

            </div>

            <div class="controller">

                <div class="containerController">

                    <div class="controllerImage" id="images" class="a">

                        <div class="controllerImageSubtitle">
                            <p class="title"></p>
                        </div>
                        <img>
                    </div>

                    <div class="controllerButton">
                        <button class="buttonNext">Next</button>
                    </div>

                </div>

            </div>
            <div class="containerButtonSave">
                <button class="buttonSave" onclick="clickButtonSave('.modalSave')">Salvar</button>
            </div>

            <div class="modalSave">

                <button id="closeModalSave" onclick="closeModal('.modalSave')">x</button>

                <div class="containerFormSave">
                    <form class="formSave">
                        <label for="saveName" id="labelSaveName">Name:</label>
                        <input type="text" id="inputSaveName" required>
    
                        <label for="saveDate" id="labelSaveDate">Date:</label>  
                        <input type="date" id="inputSaveDate" required>
                    </form>

                    <div class="containerModalButtonSave">
                        <button class="modalButtonSave" onclick="clickButtonModalSave()">Salvar</button>
                    </div>

                </div>
                
            </div>


        </div>
    </div>

</body>
</html>
